<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <title>登录</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <!-- <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" /> -->
</head>
<body>

  <div class="login_box">
    <h2 class="top_tit">欢迎登录</h2>
    <ul class="form_box">
      <li>
        <input type="text" maxlength="30" placeholder="账号" id="loginTelNum" class="input_a" />
      </li>
      <li>
        <input type="password" maxlength="30" placeholder="密码" id="loginSmsYzm" class="input_b" />
      </li>
    </ul>
    <button class="button_reg" id="submitLogin">登 录</button>
    <!-- <p class="login_tips">如果您首次登录，系统将自动为您注册！</p> -->
  </div>

  <div class="modal fade" id="messagesBox">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body" id="messagesTxt"></div>
      </div>
    </div>
  </div>
  <div class="modal ui-loading" data-backdrop="static" id="loadingBox"></div>

  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
